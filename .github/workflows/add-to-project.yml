# automation to add issues to tracker board (test)
# dev: DC

name: Add issues/PRs to Org Project

on:
  issues:
    types: [opened, reopened, transferred, labeled]
  pull_request:
    types: [opened, reopened, ready_for_review, labeled]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  add_to_project:
    runs-on: ubuntu-latest
    steps:
      - name: Add item to org project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/cantinilab/projects/2
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
      # 2) (ISSUES) add label to issue with repo name
      - name: Create/Update + apply repo label (issues)
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            const repoLabel = `repo:${context.repo.repo}`;
  
            // ensure label exists (create if 404)
            try {
              await github.rest.issues.getLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: repoLabel
              });
            } catch (e) {
              if (e.status === 404) {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: repoLabel,
                  color: '666666',
                  description: 'Issue origin repository'
                });
              } else {
                throw e;
              }
            }
  
            // add label to the issue
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [repoLabel]
            });

